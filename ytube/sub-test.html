<script type="text/javascript">
function DetectDevice(){
var iOS = ( navigator.userAgent.match(/(iPad|iPhone|iPod)/i) ? true : false );
//iOS = true;
if(iOS){
	window.location.href = 'vnd.youtube://www.youtube.com/channel/UCjKIkD8mJBomisa5Mp_3Kvw';
}
var ua = navigator.userAgent.toLowerCase();
var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");
if( isAndroid ){
	//window.location.href = 'intent://www.youtube.com/channel/UCjKIkD8mJBomisa5Mp_3Kvw#Intent;package=com.google.android.youtube;scheme=https;end';
	window.location.href = 'https://www.youtube.com/channel/UCjKIkD8mJBomisa5Mp_3Kvw';
}

if (!iOS && !isAndroid){
    window.location.href = 'https://www.youtube.com/channel/UCjKIkD8mJBomisa5Mp_3Kvw';
}

}
</script>	
</head>
<body onload="DetectDevice()">
</body>
</html>

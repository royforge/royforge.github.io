title: royforge
tagline: the school of engineering
logo: /assets/logo/royforge-logo.png

description: > # this means to ignore newlines until "show_excerpts:"
  the school of engineering for training and internship in software development, 
  cloud native, microservices, devops and software testing

show_excerpts: false # set to true to show excerpts on the homepage
# royforge date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
royforge:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    youtube_channel: royforge
    youtube_channel_name: royforge
    github:  royforge
    # facebook: xyz
    # instagram: xyz
    # linkedin: xyz
    # telegram: xyz
    # twitter: xyz
    # devto: xyz

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
theme: royforge

lang: en_IN

collections:
  articles:
    output: true

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-sitemap
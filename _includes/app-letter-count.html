  <div class="container">
      <form>
        <div class="form-group row">
          <label for="countupInput" class="col-form-label">Input Text</label>
          <textarea class="form-control" id="countupInput" rows="5"></textarea>
        </div>
        <div class="form-group row">
          <label for="countupOutput" class="col-form-label">Count: </label>
          <input class="form-control disabled" type="text" id="countupOutput" disabled>   
        </div>
      </form>
  </div>

  <script type="text/javascript" src="{{ '/assets/js/javascript-character-count.min.js'  | relative_url }}" ></script>
  <script>
    characterCount(document.getElementById('countupInput'), {
      max: 280,
      output: document.getElementById('countupOutput')
    }, function () {
      document.getElementById('countupOutput').style.color = "red";
    });
  </script>

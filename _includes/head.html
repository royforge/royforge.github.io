<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/logo/icon/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/logo/icon/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/logo/icon/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/logo/icon/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/assets/logo/icon/safari-pinned-tab.svg' | relative_url }}" color="#76a7fa">
  <link rel="shortcut icon" href="{{ '/assets/logo/icon/favicon.ico' | relative_url }}">
  <meta name="apple-mobile-web-app-title" content="royforge">
  <meta name="application-name" content="royforge">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="{{ '/assets/logo/icon/browserconfig.xml' | relative_url }}">
  <meta name="theme-color" content="#ffffff">
  {%- seo -%}
  <script src="https://kit.fontawesome.com/233be41ab8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
		body {
  			padding-top: 4.5rem;
	  	}
	  
	  	.site-logo {
    		margin-left: 1%;
			height: 32px;
			width: auto;
			float: left;
			fill: #2a7ae2;
	   	}

	  	.site-logo > svg {
  			display: inline-block;
  			vertical-align: middle;

  			path {
    			fill: #2a7ae2;
  			}
	   	}
		
		.social i:hover {
     		-webkit-transform: scale(1.1);
     		-moz-transform: scale(1.1);
     		-o-transform: scale(1.1);
 		}
 		.social i{
     		color: #828282;
     		-webkit-transform: scale(0.8);
     		/* Browser Variations: */
     
     		-moz-transform: scale(0.8);
     		-o-transform: scale(0.8);
     		-webkit-transition-duration: 0.5s;
     		-moz-transition-duration: 0.5s;
     		-o-transition-duration: 0.5s;
 		}
 
 		.social a{
     		text-decoration: none;
		}
		
		/* ---- grid ---- */
		.grid {
		margin: 0 auto;
		}

		/* clear fix */
		.grid:after {
			content: '';
			display: block;
			clear: both;
		}

		/* ---- .grid-item ---- */
		.grid-sizer, .grid-item {
			width: 300px;
		}

		.grid-item {
			float: left;
			padding-left: 5px;
			margin-bottom: 10px;
			background-color: #FFF;
			/*
			border-radius: 15px;
			box-shadow: 4px 4px  2px rgba(0,0,0,0.6);
			-moz-box-shadow: 4px 4px  2px rgba(0,0,0,0.6);
			-webkit-box-shadow: 4px 4px  2px rgba(0,0,0,0.6);
			-o-box-shadow: 4px 4px  2px rgba(0,0,0,0.6);
			*/
		}

		.grid-item img {
			display: block;
			max-width: 100%;
			/*
			border-top-left-radius: 15px;
			border-top-right-radius: 15px;
			*/
		}		
  </style>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>

{% assign person = include.persondata %}"@type": "Person",
    "name": "{{ person.name }}",
    "url": "{{ person.linkedin }}",
    "image": "{{ person.img | absolute_url }}",
    "sameAs": [
      {% for link in person.links %}"{{ link }}"{% if forloop.last != true %},
      {% endif %}{% endfor %}
    ]
